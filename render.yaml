databases:
  - name: student-db
    databaseName: student_db
    user: postgres
    plan: free # Render Free Tier for Postgres

services:
  - type: web
    name: fastapi-backend
    runtime: python
    region: singapore
    plan: free
    rootDir: . # Run from root since requirements.txt is here
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DATABASE_URL
        fromDatabase:
          name: student-db
          property: connectionString
          
  - type: web
    name: aadhar-ocr-api
    env: python
    branch: feature-aadhar-extraction
    buildCommand: |
      apt-get update
      apt-get install -y tesseract-ocr
      pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 10000

